  <!-- ///////////////////////////JS/////////////////////////// -->

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");
        const successMsg = document.getElementById("successMsg");

        // Clear messages
        errorMsg.textContent = "";
        successMsg.textContent = "";

        // Validation
        if (!/^[A-Za-z\s]{2,}$/.test(name)) {
            errorMsg.textContent = "Please enter a valid name";
            return;
        }

        if (!/^\S+@\S+\.\S+$/.test(email)) {
            errorMsg.textContent = "Please enter a valid email address";
            return;
        }

        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$/.test(password)) {
            errorMsg.textContent = "Password must be at least 8 characters long, contain an uppercase letter, a number, and a special character.";
            return;
        }

        // Save to LocalStorage
        const userInfo = {
            name: name,
            email: email,
            password: password
        };

        localStorage.setItem("userInfo", JSON.stringify(userInfo)); 8

        successMsg.textContent = "Form submitted successfully! âœ…";

        // Reset form after successful submission
        document.getElementById("signupForm").reset
    });
</script>
